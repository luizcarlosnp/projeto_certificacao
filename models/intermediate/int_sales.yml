version: 2

models:
  - name: int_sales
    description: tabela contendo informações detalhadas sobre pedidos de vendas, incluindo dados do cliente, produto, envio e faturamento.
    columns:
      - name: pedido_id
        description: identificador único do pedido.
      - name: data_pedido
        description: data em que o pedido foi realizado.
      - name: ano
        description: ano em que o pedido foi realizado.
      - name: mes
        description: mês em que o pedido foi realizado.
      - name: cliente_id
        description: identificador único do cliente associado ao pedido.
      - name: territorio_id
        description: identificador do território de vendas relacionado ao pedido.
      - name: endereco_cobranca_id
        description: identificador do endereço de cobrança do pedido.
      - name: endereco_entrega_id
        description: identificador do endereço de entrega do pedido.
      - name: metodo_envio_id
        description: identificador do método de envio utilizado no pedido.
      - name: valor_subtotal
        description: valor subtotal do pedido, antes de impostos e taxas.
      - name: valor_imposto
        description: valor total dos impostos aplicados ao pedido.
      - name: valor_frete
        description: valor do frete do pedido.
      - name: comentario
        description: comentários ou observações relacionadas ao pedido.
      - name: status
        description: status atual do pedido (e.g., processando, completo, cancelado).
      - name: creditcard_id
        description: identificador do cartão de crédito utilizado para pagamento.
      - name: detalhe_pedido_id
        description: identificador do detalhe do pedido.
      - name: produto_id
        description: identificador do produto incluído no pedido.
      - name: oferta_especial_id
        description: identificador da oferta especial associada ao pedido.
      - name: quantidade_pedido
        description: quantidade do produto solicitado no pedido.
      - name: preco_unitario
        description: preço unitário do produto solicitado.
      - name: desconto_unitario
        description: valor do desconto aplicado por unidade do produto.
      - name: valor_total_negociado
        description: valor total negociado do pedido, considerando descontos e impostos.
      - name: faturamento_bruto
        description: valor bruto faturado pelo pedido.
      - name: total_desconto
        description: valor total de descontos aplicados ao pedido.
      - name: cidade_entrega
        description: cidade para a qual o pedido foi entregue.
      - name: estado_provincia_id
        description: identificador do estado ou província relacionado à entrega.
      - name: codigo_postal_entrega
        description: código postal para a entrega do pedido.
      - name: tipo_razao
        description: tipo ou razão associada ao pedido (e.g., promoção, recompra).
